<!DOCTYPE html>
<html>
  <head>
    <title>hennevogel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" type="text/css" href="/js/slick/slick.css"/>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  </head>

  <body>

    {{ content }}

    {% include footer.html %}

    <script type="text/javascript" src="//oss.maxcdn.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//oss.maxcdn.com/chart.js/1.0.2/Chart.min.js"></script>
    <script type="text/javascript" src="/js/chart.js"></script>
    <script type="text/javascript" src="/js/slick/slick.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $('#post-carousel').slick({
          slide: '.post',
          vertical: true,
          infinite: false,
          slidesToShow: 3,
          slidesToScroll: 1,
          prevArrow: '#post-carousel-up',
          nextArrow: '#post-carousel-down'
        });
      });
    </script>
  </body>
</html>
