<div id="post-carousel">
  <div class='row'>
    <div class='col-md-12 text-center'>
      <h3>
        Other Posts
      </h3>
      <hr />
    </div>
  </div>

  {% for post in site.posts offset:1 limit:4 %}
    <div class="media">
      <div class="media-body">
        <h4 class="media-heading">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h4>
        <p>
          <small>
            {% include post_meta.html date=post.date tags=post.tags %}
          </small>
        </p>
      </div>
    </div>
  {% endfor %}

  <div class='row'>
    <div class='col-md-12 text-center'>
      <hr />
      <h3 class="text-right">
        <a href="/blog">
          Read all {{ site.posts.size }} posts Â»
        </a>
      </h3>
    </div>
  </div>
</div>
