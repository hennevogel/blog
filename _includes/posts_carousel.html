<div class='row'>
  <div class='col-md-12 text-center'>
    <hr />
  </div>
</div>

<div id="post-carousel">
  {% for post in site.posts offset:1 limit:4 %}
    <div class="post">
      <div class='row'>
        <div class='col-md-4'>
          {% if post.image %}
            <img class='img-circle img-center' src="/images/posts/{{ post.image }}" width="100px" height="100px" />
          {% else %}
            <img class='img-circle img-center' src="/images/circle.png" width="100px" height="100px" />
          {% endif %}
        </div>
        <div class='col-md-8'>
          <h3>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
          <span class='linea-pin'></span>
          {{ post.date | date: "%b %-d, %Y" }}
          <br />
          {% if posts.tags.size > 0 %}
            <span class='linea-tag' title='Tagged with'></span>
          {% endif %}
          {% for tag in posts.tags %}
            <a href="/tag/{{ tag }}">{{ tag }}{% if !forloop.first %}, {% endif %}</a>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endfor %}
</div>

<div class='row'>
  <div class='col-md-5 text-center'>
    <hr />
  </div>
  <div class='col-md-2 text-center'>
    <a href="all">All Posts</a>
  </div>
  <div class='col-md 5 text-center'>
    <hr />
  </div>
</div>
